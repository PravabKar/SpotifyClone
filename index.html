<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify"> Spotify </li>
            <li class="nav-items btn" id="signup">Sign up</li>
            <li class="nav-items btn btn-default">Log in</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><div class="playts"> <span class="timestamp">05:34 </span><i id="0" class="far songItemPlay fa-play-circle fa-lg"></i> </div></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><div class="playts"> <span class="timestamp">05:34 </span><i id="1" class="far songItemPlay fa-play-circle fa-lg"></i> </div></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><div class="playts"> <span class="timestamp">05:34 </span><i id="2" class="far songItemPlay fa-play-circle fa-lg"></i> </div></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><div class="playts"> <span class="timestamp">05:34 </span><i id="3" class="far songItemPlay fa-play-circle fa-lg"></i> </div></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><div class="playts"> <span class="timestamp">05:34 </span><i id="4" class="far songItemPlay fa-play-circle fa-lg"></i> </div></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
        <div class="icon">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step fa-2xl" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2xl" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="playingGif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1ea23d0f5f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
